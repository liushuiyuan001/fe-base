<style>

        color:orange;
        text-align:center;
    }

        /* font-family:"Monospace"; */
        /* 字体大小 */
        font-size:40px; 
    }

        /* padding: 100px; */
        text-align: left;
        text-indent: 40px;

        background-color: red;
        border-width: 5px;
        border-color: #000000;

        border-style: solid;

        /* border-width border-color border-style 缩写 */
        border: 1px solid #000000;
        
    }
    /* 间距分为外边距和内边距 */
